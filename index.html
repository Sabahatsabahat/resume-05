<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Resume </h1>

        <!-- Resume Form -->
        <form id="resumeForm">
            <fieldset>
                <legend>My Information</legend>
                <label for="name">Name: </label>
                <input type="text" id="name" name="name" required><br>

                <label for="email">Email: </label>
                <input type="email" id="email" name="email" required><br>

                <label for="phone">Phone: </label>
                <input type="tel" id="phone" name="phone" required><br>
            </fieldset>

            <fieldset>
                <legend>Qualifications</legend>
                <label for="education">Education:</label>
                <textarea id="education" name="education" rows="4" required></textarea><br>
            </fieldset>

            <fieldset>
                <legend>Skills</legend>
                <label for="skills">Skills:</label>
                <textarea id="skills" name="skills" rows="4" required></textarea><br>
            </fieldset>

            <fieldset>
                <legend>Work Experience</legend>
                <label for="experience">Work Experience:</label>
                <textarea id="experience" name="experience" rows="4" required></textarea><br>
            </fieldset>

            <button type="submit">Generate Resume Below</button>
        </form>

        <!-- Resume Output -->
        <div id="resumeOutput">
        </div>

        <!-- PDF Download Button -->
        <button id="downloadPDF">  Download as PDF</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
